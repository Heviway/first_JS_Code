#clock {
  text-align: center;

<body>
  <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  if (sec <= 9) {
    sec = '0' + sec;
  }
  if (min <= 9) {
    min = '0' + min;
  }
  if (hours <= 9) {
    hours = '0' + hours;
  }
  var clockFace = hours + ':' + min + ':' + sec;
  var hexColor = '#' + hours + min + sec;
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
